apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: ecommerce
  labels:
    app: keycloak
spec:
  selector:
    app: keycloak
  ports:
    - protocol: TCP
      port: 8080
      targetPort: http
      name: http
    - protocol: TCP
      port: 80
      targetPort: 8080
      name: http-80
  type: ClusterIP

---

apiVersion: v1
kind: Service
metadata:
  name: keycloak-discovery
  namespace: ecommerce
  labels:
    app: keycloak
spec:
  selector:
    app: keycloak
  clusterIP: None
  type: ClusterIP